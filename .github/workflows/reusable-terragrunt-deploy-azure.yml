name: Deploy Terragrunt Environment

on:
  workflow_call:
    inputs:
      git_branch:
        description: "Branch triggering this destroy."
        required: true
        type: string
      tf_version:
        description: "Version of Terraform to utilize"
        required: true
        default: "1.5.5"
        type: string
      tg_version:
        description: "Version of Terragrunt to utilize"
        required: true
        default: "0.77.22"
        type: string
      environments_root:
        description: "Root folder containing all environments"
        required: false
        default: "platform"
        type: string
      environment:
        description: "Environment (subfolder of environments_root, e.g. test) to deploy"
        required: true
        type: string
      region:
        description: "Region within the environment (e.g. eastus2) to deploy"
        required: true
        type: string
      env_id:
        description: "Instance within the region (e.g. 000) to deploy."
        required: true
        type: string
      before_plan_commands:
        description: "Commands to run prior to executing Terragrunt plan."
        required: false
        type: string
        default: ""
      before_deploy_commands:
        description: "Commands to run prior to executing Terragrunt apply."
        required: false
        type: string
        default: ""
      before_shared_commands:
        description: "Commands to run prior to both Terragrunt plan and apply. These are applied after before_plan_commands and before_deploy_commands."
        required: false
        type: string
        default: ""
      after_plan_commands:
        description: "Commands to run after executing Terragrunt plan."
        required: false
        type: string
        default: ""
      after_deploy_commands:
        description: "Commands to run after executing Terragrunt apply."
        required: false
        type: string
        default: ""
      after_shared_commands:
        description: "Commands to run after both Terragrunt plan and apply. These are applied after after_plan_commands and after_deploy_commands."
        required: false
        type: string
        default: ""
    outputs:
      terraform_outputs:
        description: "JSON string containing all Terraform outputs from the deployment (base64 encoded)"
        value: ${{ jobs.deploy.outputs.terraform_outputs }}
    secrets:
      TERRAGRUNT_DEPLOY_AZURE_CLIENT_ID:
        required: true
      TERRAGRUNT_DEPLOY_AZURE_TENANT_ID:
        required: true
      TERRAGRUNT_DEPLOY_AZURE_SUBSCRIPTION_ID:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: "Plan & Deploy ${{ inputs.environment }}/${{ inputs.region }}/${{ inputs.env_id }}"
    runs-on: ubuntu-latest
    outputs:
      terraform_outputs: ${{ steps.set-outputs.outputs.terraform_outputs }}
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Azure Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5
        with:
          client-id: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_SUBSCRIPTION_ID }}

      - name: "Set default Terraform Tags"
        id: set-tags
        run: |
          set -x
          repo=$(echo "${{ github.repository }}" | cut -d "/" -f 2)
          echo "SYSTEM_TAGS={\"Organization\":\"${{ github.repository_owner }}\",\"Repository\":\"$repo\",\"Branch\":\"${{ inputs.git_branch }}\",\"CommitHash\":\"${{ github.sha }}\"}" >> "$GITHUB_OUTPUT"

      - name: Configure Mise
        id: configure-mise
        uses: launchbynttdata/launch-workflows/.github/actions/terragrunt-configure-mise@0.14.0
        with:
          tf_version: ${{ inputs.tf_version }}
          tg_version: ${{ inputs.tg_version }}

      - name: Plan
        id: plan
        uses: gruntwork-io/terragrunt-action@5e86476ca61eaf74adb9c0525745f29f921f2199
        env:
          INPUT_PRE_EXEC_0: |
            ${{ inputs.before_plan_commands }}
          INPUT_PRE_EXEC_1: |
            ${{ inputs.before_shared_commands }}
          INPUT_POST_EXEC_0: |
            ${{ inputs.after_plan_commands }}
          INPUT_POST_EXEC_1: |
            ${{ inputs.after_shared_commands }}
          ARM_CLIENT_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          TF_VAR_system_tags: ${{ steps.set-tags.outputs.SYSTEM_TAGS }}
        with:
          tg_dir: "${{ inputs.environments_root }}/${{ inputs.environment }}/${{ inputs.region }}/${{ inputs.env_id }}"
          tg_command: "plan -out=${{ inputs.environment }}-${{ inputs.region }}-${{ inputs.env_id }}.tfplan"

      - name: Deploy
        uses: gruntwork-io/terragrunt-action@5e86476ca61eaf74adb9c0525745f29f921f2199
        env:
          INPUT_PRE_EXEC_0: |
            ${{ inputs.before_deploy_commands }}
          INPUT_PRE_EXEC_1: |
            ${{ inputs.before_shared_commands }}
          INPUT_POST_EXEC_0: |
            ${{ inputs.after_deploy_commands }}
          INPUT_POST_EXEC_1: |
            ${{ inputs.after_shared_commands }}
          ARM_CLIENT_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          TF_VAR_system_tags: ${{ steps.set-tags.outputs.SYSTEM_TAGS }}
        with:
          tg_dir: "${{ inputs.environments_root }}/${{ inputs.environment }}/${{ inputs.region }}/${{ inputs.env_id }}"
          tg_command: "apply ${{ inputs.environment }}-${{ inputs.region }}-${{ inputs.env_id }}.tfplan"

      - name: Get Terraform Outputs
        id: set-outputs
        working-directory: "${{ inputs.environments_root }}/${{ inputs.environment }}/${{ inputs.region }}/${{ inputs.env_id }}"
        env:
          ARM_CLIENT_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.TERRAGRUNT_DEPLOY_AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          echo "=== Getting Terraform outputs ==="
          TF_OUTPUTS=$(terragrunt output -json 2>/dev/null | jq 'with_entries(select(.value.sensitive != true))' || echo '{}')
          echo "Raw outputs:"
          echo "$TF_OUTPUTS" | jq '.'

          # Base64 encode for safe transfer
          ENCODED_OUTPUTS=$(echo "$TF_OUTPUTS" | base64 -w 0)
          echo "terraform_outputs=$ENCODED_OUTPUTS" >> "$GITHUB_OUTPUT"
          echo "=== Outputs captured and encoded ==="
